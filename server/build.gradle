buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10"
    }

    repositories {
        mavenCentral()
    }
}

apply plugin: "application"
apply plugin: "java"
apply plugin: "kotlin"

group = "com.ffaero"
version = "1.0.0"

application {
    mainClass = "com.ffaero.barcodescanner.MainKt"
}

dependencies {
    implementation "org.takes:takes:1.19"
    implementation "com.google.zxing:javase:3.4.1"
}

jar {
    manifest {
        attributes "Main-Class": "com.ffaero.barcodescanner.MainKt"
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

task copyRuntimeLibs(type: Copy) {
    group "Distribution"
    description "Copies runtime classpath into folder so distribution scripts work properly in-tree."

    into "$buildDir/lib"
    from configurations.runtimeClasspath
    from jar.archivePath

    dependsOn jar
}

assembleDist {
    dependsOn copyRuntimeLibs
}

build {
    dependsOn copyRuntimeLibs
}
